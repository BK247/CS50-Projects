<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <title>Trivia!</title>


        <script>

            document.addEventListener('DOMContentLoaded', function()
            {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                        correct.style.color = 'white';
                        document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener('click', function()
                    {
                        incorrect[i].style.backgroundColor = 'red';
                            incorrect[i].style.color = 'white';
                            document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                document.querySelector('#check').addEventListener('click', function()
                {
                    let input = document.querySelector('input');
                    if (input.value == '42')
                    {
                        input.style.backgroundColor = 'green';
                        input.style.color = 'white';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });



        </script>

    </head>
    <body>

        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">

                <h2>Part 1: Multiple Choice </h2>

                <hr>

                <h3>How many chucks could a woodchuck chuck if a woodchuck could chuck wood?</h3>

                <button class="correct">As much wood as a woodchuck could chuck</button>
                <button class="incorrect">At least 10</button>
                <button class="incorrect">None at all, woodchucks don't have hands</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">

                <h2>Part 2: Free Response</h2>

                <hr>

                <h3>What is THE Ultimate Answer to Life, The Universe and Everything?</h3>

                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
